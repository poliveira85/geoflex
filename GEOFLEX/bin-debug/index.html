<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link rel="stylesheet" href="intranet/mapa/css/style.css" type="text/css" />
<script src="intranet/mapa/openLayers/OpenLayers.js" type="text/javascript"></script>
<script src="intranet/mapa/script/metodos.js" type="text/javascript"></script>
<title></title>
<script src="intranet/mapa/script/swfobject.js" language="javascript"></script>
<script src="intranet/mapa/script/htmlLayer.js" language="javascript"></script>
<style>

body { margin: 0px; overflow:hidden }
.swfLayerStyle
{
	width: 100%;
	height: 100%;
	z-index: 1;
	position: absolute;
	x: 0;
	y: 0;
}

.divLayerStyle
{
	color: rgb(0,0,0);
	width: 100%;
	height: 100%;
	z-index: 2;
	display: none;
	position: absolute;
	top: 0;
	left: 0;
	background-Color: rgb(255,255,255);
}

.smallmap2 {
    width: 100%;
    height: 100%;
    border: 1px solid #ccc;
}


</style>

</head>

<body scroll="no">

<div id="swfLayer" class="swfLayerStyle"> </div>
<div id="divLayer" class="divLayerStyle">
	<div id="map" class="smallmap2"></div>          
</div>

<script type="text/javascript">
	var so = new SWFObject("index.swf", "swfMain", "100%", "100%", "9");
	so.addParam("wmode", "transparent");
	so.addVariable("htmlLayer","divLayer");
	so.write("swfLayer");
</script>


</body>
</html>
